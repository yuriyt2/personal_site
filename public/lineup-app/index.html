    <script type="text/javascript">

    // Team name edit
        $("#team-name").click(function(){
          $("#team-name").hide();
          $(".name-change-form").toggle();
        });
        $("#name-button").click(function(){
          if($("#team-name-input").val().length > 0){
            $("#team-name").html($("#team-name-input").val());
            $(".name-change-form").toggle();
            $("#team-name").toggle();
          }else{
            alert("Enter a team name.")
          }
        });
    // Formation edit
    $(".formation").change(function(){
      switch($(".formation").val()) {
        case "5":
            $($(".striker")[1]).hide()
            $($(".midfield")[1]).hide()
            $($(".midfield")[2]).hide()
            $($(".midfield")[3]).hide()
            $($(".defense")[2]).hide()
            $($(".defense")[3]).hide()
            break;
        case "6":
            $(".striker,.defense,.midfield").show()
            $($(".striker")[1]).hide()
            $($(".midfield")[2]).hide()
            $($(".midfield")[3]).hide()
            $($(".defense")[2]).hide()
            $($(".defense")[3]).hide()
            break;
        case "7":
            $(".striker,.defense,.midfield").show()
            $($(".striker")[1]).hide()
            $($(".midfield")[3]).hide()
            $($(".defense")[2]).hide()
            $($(".defense")[3]).hide()
            break;
        case "8":
            $(".striker,.defense,.midfield").show()
            $($(".striker")[1]).hide()
            $($(".midfield")[3]).hide()
            $($(".defense")[3]).hide()
            break;
        case "9":
            $(".striker,.defense,.midfield").show()
            $($(".striker")[1]).hide()
            $($(".defense")[3]).hide()
            break;
        case "10":
            $(".striker,.defense,.midfield").show()
            $($(".striker")[1]).hide()
            break;
        default:
            $(".striker,.defense,.midfield").show()
      };
    })

    // Bench change
    $(".bench-input").on("change",function(){
          $(".bench-input").hide()
          $(".bench").hide();
          var count = $(".bench-input").val()
          for (var i = 0; i < count; i++) {
            $($(".bench")[i]).show()
          };
          $(".bench-input").show()
    });
    //default bench
    $(".bench").hide();
    for (var i = 0; i < 4; i++) {
      $($(".bench")[i]).show()
    };

    // autofill
    $("#autofill").click(function(){
      for (var i = 0; i < $(".player").length; i++) {
        var player = $(".player")[i].firstChild;
        $(player).attr("src","images/"+(Math.round(Math.random()*(10)+1))+".jpg")
      };
    })
    // close setup
    $(".close").click(function(){
      var clicked = this
      $($(clicked).parent()).hide()
    })
    // open setup (edit formation)
    $("#edit-info").click(function(){
      $(".setup").show()
    })


    </script>
    <script type="text/javascript">
      //player image change
      $(".player").click(function(){
        var player = this
        var playerOptions = $('<div>').attr('class','player-options')
        var close = $("<span>").attr("class","close").html("x")
        $(playerOptions).append(close)
        $(playerOptions).css("width","200px").css("height","50px").css("position","absolute").css("z-index","5000").css('top',$(player.firstChild).position().top-100).css('left',$(player.firstChild).position().left).css('background-color',"white").css("border","2px solid black").css("border-radius","5px").css("padding","2px")
        var fileSelect = $('<input>').attr("type","file")
        $(playerOptions).append(fileSelect)
        $(player).append(playerOptions)

        $(fileSelect).change(function(){
          var reader = new FileReader();
          reader.onload = (function(aImg) { return function(e) { aImg.src = e.target.result; }; })(player.firstChild);
          reader.readAsDataURL($(fileSelect)[0].files[0])
          $(".player-options").remove()
        })
        $(".close").click(function(){
          var close = this
          setTimeout(function(){
            $(".player-options").remove()
          },50)
        })
      })



    </script>
