<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blackjack</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <img class="cat" src="images/cat.png" alt="cat">
  <img class="table" src="images/table.png" alt="">
  <div id="dealer-hand">Dealer Hand</div>
  <div class="card hidden" id="dealer-card1"></div>
  <div class="card hidden" id="dealer-card2"></div>
  <div id="dealer-card2"></div>
  <div id="buttons">
    <ul>
      <li>  <a href="#" class="myButton" id="hit">Hit Me</a></li>
      <li>  <a href="#" class="myButton" id="stand">Stand</a></li>
      <li>  <a href="#" class="myButton" id="deal">Deal</a></li>
    </ul>
  </div>




  <div id="your-hand">Your Hand</div>
  <div class="card hidden" id="your-card1"></div>
  <div class="card hidden" id="your-card2"></div>
  <div id="chip-count">Chip Count</div>
  <div id="chipstack">100</div>


  <div id="console">Welcome to Blackjack!   Press "Deal" to start!</div>


  <script src="app.js"></script>

  <img id="pony" style="display:none;" src="images/pony-run2.gif" alt="pony">

</body>
</html>
