<!DOCTYPE html>
<html>
<head>
	<title>Where to Travel?</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Biryani:700|Lusitana" rel="stylesheet"> 
</head>
<body>
	<div class="content">
		<h1 class="title">Where should you travel next?</h1>
		<div class="image">
		</div>
		<div class="description">
			<h2>Location:</h2>
			<div class="where box"><h1 class="location">.</h1></div>
			<h2>Why:</h2>
			<div class="why box"><p class="why-text">.</p></div>
			
			<div id="map" class="map box"></div>	
		</div>
		<div class="buttons">
			<button class="previous">Previous</button>
			<span class="counter">1 of 12</span>
			<button class="next">Next</button>
		</div>
	</div>


<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous">
 </script>

<script src="app.js"></script>

 <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEA1ujKgy7DC_pgEvE1gDcSYJozQc-GmM&callback=initMap">
 </script>	
</body>
</html>
