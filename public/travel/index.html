<!DOCTYPE html>
<html>
<head>
	<title>Where to Travel?</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="index.css">
	<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Biryani:700|Lusitana" rel="stylesheet"> 
</head>
<body>
	<div class="all-locations">
		<div class="title" >
			<b>Where should you travel next?</b>
			<div class="inspiration">A&nbsp;Travel Inspiration Application</div>
			<div class="question-mark">?</div>
		</div>
		<div class="selectors">
			<div class="view-selector">
				View:&nbsp;
				<select id="view-options">
					<option value="tiles-view">Tiles</option>
					<option value="map-view">Map</option>
					<!-- <option value="list-view">List</option> -->
				</select>
			</div>	&nbsp;&nbsp;	
			<div class="sort-selector">
				Sort by:&nbsp;
				<select id="sort-options">
					<option value="random-sort">Random</option>
					<option value="recent-sort">Recent</option>
					<option value="country-sort">Countries</option>
					<option value="alpha-sort">Alphabetical</option>
				</select>
			</div>
		</div>

		<ul class="locations-list" >
		</ul>
	</div>
	<div class="content"> 
		
		<div class="where box">
			<h1 id="location-title">.</h1>
			<button class="back">Back</button>
		</div>
		<div id="image">
		</div>
		<div class="description">
			<h2 id="why-label">Why:</h2>
			<div class="why box"><p class="why-text">.</p></div>
			<h2 id="map-label">Map:</h2>
			<div id="map" class="map box"></div>
		</div>
		<div class="buttons">
			<button class="previous">Previous</button>
			<span class="counter">1 of 12</span>
			<button class="next">Next</button>
		</div>
	</div>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous">
 </script>

<script src="app.js"></script>

 <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEA1ujKgy7DC_pgEvE1gDcSYJozQc-GmM&callback=initMap">
 </script>
</body>
</html>
